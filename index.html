<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Dictionary App</h1>
        <div class="container">
            <div class="input">
                <input type="text" id="input-search" placeholder="Enter a word...">
                <button id="search-btn">Search</button>
            </div>
            <div class="main">
                <div class="header">
                    <label for="word" class="word">Hello</label>
                    <button id="sound-btn"><img src="sound_8121329.gif" alt="Pronounce"></button>
                    <p class="phonetics">/həˈloʊ/</p>
                </div>
                <p class="definition">used as a greeting or to begin a phone conversation.</p>
                <p class="example"></p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
